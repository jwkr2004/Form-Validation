<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <fieldset>
            <legend><b>Personal Information Form</b></legend>

            <label for="Fname">Enter Your First Name</label><br>
            <input type="text" id="Fname" name="Fname">

            <br>
            
            <label for="Lname">Enter Your Last Name</label><br>
            <input type="text" id="Lname" name="Lname">

            <br>

            <label for="Gender">Select Your Gender</label><br>
            <select id="Gender">
                <option value="Blank"></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="Phone">Enter Your Phone Number</label><br>
            <input type="text" id="Phone" name="Phone">

            <br>

            <button class="Submit" type="button" onclick="submitButton(document.getElementById('Fname').value, document.getElementById('Lname').value, document.getElementById('Gender').value, document.getElementById('Phone').value)">Submit</button>
            <button class="Refresh" type="button" onclick="location.reload()">Refresh</button>
        </fieldset>

        <h3 id="N"></p>
        <h3 id="G"></p>
        <h3 id="P"></p>
    </form>
</body>
</html>
